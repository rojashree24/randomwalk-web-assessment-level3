<!DOCTYPE html>
<html>

<head>
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="game-container">
        <div class="board">
            <!-- Each cell has an onclick event that calls the handleMove function with the corresponding index -->
            <div class="cell" onclick="handleMove(0)"></div>
            <div class="cell" onclick="handleMove(1)"></div>
            <div class="cell" onclick="handleMove(2)"></div>
            <div class="cell" onclick="handleMove(3)"></div>
            <div class="cell" onclick="handleMove(4)"></div>
            <div class="cell" onclick="handleMove(5)"></div>
            <div class="cell" onclick="handleMove(6)"></div>
            <div class="cell" onclick="handleMove(7)"></div>
            <div class="cell" onclick="handleMove(8)"></div>
        </div>
        <div id="status"></div>
        <div class="cont">
<!-- The restart button calls the restartGame function when clicked -->
<!-- <button id="restart" onclick="restartGame()">Restart</button> -->
<button id="next" onclick="nextGame()">Next Round</button>
        <button id="restart" onclick="restartGame()">Restart</button>

        </div>

        <a href="./end.html" id="end">End</a>
        
        <div id="scoreboard">
            <p class="score">Score Card</p>
            <div class="sc">
                <!-- Displaying the score for Player 1 (X) and Player 2 (O) -->
                <span id="x-wins" class="player">Player X:</span> <br><br>
                <span id="o-wins" class="player">Player O:</span>
            </div>
           
        </div>

        <!-- <div id="res"></div> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
